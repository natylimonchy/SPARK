<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPARK · Registro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
</head>

<body>

  <div class="card">

    

   
    <form action="login.html">
      <h3 id="registro">Registrarse</h3>
     

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">

      <label for="password_confir">Confirmar contraseña</label>
      <input type="password" id="password_confir" name="password_confir">
      <a href="login.html">
          <input type="submit" value="Crear cuenta">
          
      </a>

      <a href="login.html">Ya tengo cuenta</a>
    </form>

   

  </div>

</body>
</html>
