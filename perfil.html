<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="perfil.css">
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="logo">SPARK</div>

    <nav class="menu">
            <a href="home.html">Home</a>
            <a href="https://www.google.com/maps">Mapa</a>
            <a href="foro.html">Foro</a>
        </nav>

    <div class="topbar-actions">
      <button class="icon-btn">
        <img src="recursos/config.png" alt="Configuración">
      </button>
      <button class="icon-btn">
        <img src="recursos/bell.png" alt="Notificaciones">
      </button>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="layout">

    <!-- COLUMNA IZQUIERDA -->
    <div class="left">

      <!-- CABECERA PERFIL -->
      <section class="profile">
        <div class="profile-top">

          <!-- Foto + editar -->
          <div class="avatar-wrap">
            <img class="avatar" src="recursos/pfp.png" alt="Foto de perfil">
            <button class="edit-icon" aria-label="Editar perfil">
              <img src="recursos/edit.png" alt="Editar perfil">
            </button>
          </div>

          <!-- Nombre + @ -->
          <div class="user-block">
            <h2 class="name">Nombre de Usuario</h2>
            <p class="handle">@tagusuario</p>
          </div>

          <!-- Bio -->
          <div class="bio">
            <p><strong>Bio</strong></p>
            <p class="bio-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.
            </p>
          </div>

        </div>

        <!-- Stats -->
        <div class="stats">
          <div>
            <strong>0</strong>
            <span>Asistidos</span>
          </div>
          <div>
            <strong>0</strong>
            <span>Seguidores</span>
          </div>
          <div>
            <strong>0</strong>
            <span>Seguidos</span>
          </div>
        </div>
      </section>

      <!-- NAV PERFIL -->
      <nav class="profile-nav">
        <ul>
          <li><a class="active" href="#">Publicaciones</a></li>
          <li><a href="#">Intereses</a></li>
          <li><a href="#">Reseñas</a></li>
        </ul>
      </nav>

      <!-- POSTS -->
      <main>
        <section class="posts-grid">
          <article><img src="recursos/photo.png" alt="Publicación 1"></article>
          <article><img src="recursos/photo.png" alt="Publicación 2"></article>
          <article><img src="recursos/photo.png" alt="Publicación 3"></article>
          <article><img src="recursos/photo.png" alt="Publicación 4"></article>
          <article><img src="recursos/photo.png" alt="Publicación 5"></article>
          <article><img src="recursos/photo.png" alt="Publicación 6"></article>
        </section>
      </main>

    </div>

    <!-- COLUMNA DERECHA -->
    <aside class="panel">
      <div class="panel-section">
        <h3>Próximo evento</h3>
        <div class="panel-box panel-photo">
          <img src="recursos/photo.png" alt="Foto del próximo evento">
        </div>
      </div>

      <div class="panel-section">
        <h3>Último seguidor</h3>
        <div class="panel-box panel-text">
          <p>@tagusuario</p>
        </div>
      </div>

      <div class="panel-section">
        <h3>Mejor reseña</h3>
        <div class="panel-box panel-photo">
          <img src="recursos/photo.png" alt="Foto de la mejor reseña">
        </div>
      </div>
    </aside>

  </div>

</body>
</html>
