<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <header class="topbar">
        <div class="logo">SPARK</div>

        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="https://www.google.com/maps">Mapa</a>
            <a href="foro.html">Foro</a>
        </nav>

        <div class="actions">

            <select  id="español">
                <option>Español</option>
                <option>Ingles</option>
                <option>Catalan</option>
            </select>
            <a href="login.html" class="login">Log in / Sign up</a>
        </div>
    </header>

    <section class="search">
        <input type="search" placeholder="Buscar eventos...">
    </section>

    <div class="layout">

        <!-- FILTROS -->
        <aside class="filters">
            <h3>Filtros</h3>

            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria">
                <option value="">Todas</option>
                <option value="deporte">Deporte</option>
                <option value="gastronomico">Gastronómico</option>
                <option value="social">Social</option>
                <option value="aventura">Aventura</option>
                <option value="relax">Relax</option>
            </select>

            <label for="zona">Zona</label>
            <input type="text" id="zona" name="zona" placeholder="Ej: Centro">

            <label for="precio">Precio</label>
            <select id="precio" name="precio">
                <option value="">Cualquiera</option>
                <option value="gratis">Gratis</option>
                <option value="0-10">0€ – 10€</option>
                <option value="10-25">10€ – 25€</option>
                <option value="25+">Más de 25€</option>
            </select>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">

            <h2>Recomendados</h2>
            <div class="cards recomendados">
                <div class="card">
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <button>Ver más</button>
                </div>
            </div>

            <h2>Eventos por categoría</h2>
            <div class="cards grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="cards grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="cards grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

        </main>

    </div>

</body>

</html>
